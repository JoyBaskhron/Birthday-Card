<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abanoub Birthday</title>
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Festive&display=swap" rel="stylesheet">
</head>

<body>

    <main>
        <!-- page 1 -->
        <!-- Gift Box -->
        <dotlottie-player src="https://lottie.host/ca5a5b86-72ad-46ee-b6bc-b22e6a86435d/O1Fg2ln1l1.json"
            background="transparent" speed="1.5" style="width: 270px; height: 270px;" aria-role="button"
            aria-label="Click to reveal card">
        </dotlottie-player>

        <!-- page 2 -->
        <div id="second-page">

            <h1></h1>

            <div class="svg-container">
                <svg viewBox="0 0 500 500" class="svg">
                    <path id="curve" d="M96,303 A9,4 0 0 1 500,300" />
                    <text width="500">
                        <textPath xlink:href="#curve">
                            Happy Birthday Bebo!
                        </textPath>
                    </text>
                </svg>
            </div>
            <div class="balloon-container">
                <img id="second-page-img" src="./assets/70.jpg" alt="">
                <img src="./assets/b1.png" alt="" class="b1 balloon">
                <img src="./assets/b2.png" alt="" class="b2 balloon">
                <img src="./assets/b3.png" alt="" class="b3 balloon">
                <img src="./assets/b4.png" alt="" class="b4 balloon">
                <img src="./assets/b1.png" alt="" class="b5 balloon">
                <img src="./assets/b3.png" alt="" class="b6 balloon">
            </div>
            <audio loop src="./assets/song.mp3"></audio>
        </div>

    </main>

    <!-- Scripts -->
    <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
    <script src="main.js"></script>

</body>

</html>
